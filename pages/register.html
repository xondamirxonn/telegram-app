<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script defer src="/js/register.js"></script>
    <script>
      let userId = localStorage.getItem("user-id");
      if (userId) window.location.replace("/");
    </script>
    <link rel="stylesheet" href="/styles/css/minified/login.min.css" />
    <title>Telegram | Register</title>
  </head>
  <body class="h-screen grid place-items-center bg-gray-500 ">
    <div class="alerts fixed top-4 end-4 grid gap-2">
      <!-- <div class="bg-rose-200 ps-8 pe-4 rounded-lg border border-rose-900 tex-rose-900 text-xl">All fields are required <button class="ms-4">X</button></div> -->
    </div>
  <div class="w-[500px] bg-gray-300 p-8 rounded-lg">
    <h1 class="text-4xl text-blue-600 text-center">Register</h1>
    <form  class="my-8">

      <label for="full-name">Full Name:
    <input type="text"  id="full-name" class="px-4 py-2 w-full mt-2 rounded">
    </label>
    <label for="phone">Your Phone Number:
    <input type="tel"  id="phone" class="px-4 py-2 w-full mt-2 rounded">
    </label>

     <label for="password" class="block ">Password
    <input type="password" id="password" class="px-4 py-2 w-full mt-2 rounded">
    </label>

    
     <label for="confirm-password" class="block ">Confirm Password
    <input type="password" id="confirm-password" class="px-4 py-2 w-full mt-2 rounded">
    </label>
    
    <button type="submit" class="bg-blue-500 block w-full py-2 text-white my-5">Sign Up</button>

    <p class="my-2">Allready created an account? <a href="/pages/login.html" class="text-blue-600 ">Login</a></p>
  </form>
  </div>
  </body>
</html>
